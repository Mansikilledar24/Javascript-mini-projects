<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calci</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="heading"><p>Calculater<p></div>
        <div class="calci">
            <div class="screen">
                <div class="eq"><textarea name="input" id="input" placeholder="enter value"></textarea></div>
                <div class="answer"><p id="output">= </p></div>
            </div>
            <div class="btns-container">
                <div class="btn" id ="toggleBtn">ON</div>
                <div class="btn">Ac</div>
                <div class="btn">&lt;-</div>
                <div class="btn">=</div>
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">+</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">-</div>
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn">*</div>
                <div class="btn">0</div>
                <div class="btn">/</div>
            </div>
        </div>
    </div>
    <script src="app2.js"></script>
</body>
</html>
